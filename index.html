<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Certificado | Digital Ventura</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; --text: #334155; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; border: 1px solid #e2e8f0; }
        h2 { color: var(--primary); margin-top: 0; font-size: 1.5rem; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 1rem; box-sizing: border-box; transition: 0.2s; outline: none; }
        input:focus { border-color: var(--accent); }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1e293b; }
        #result { margin-top: 1.5rem; display: none; text-align: left; background: #f1f5f9; padding: 1rem; border-radius: 6px; font-size: 0.9rem; }
        .valid { border-left: 4px solid #10b981; }
        .invalid { border-left: 4px solid #ef4444; }
        .label { font-weight: bold; color: var(--primary); display: block; margin-top: 0.5rem; }
        .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Autenticidade de Certificado</h2>
    <p>Insira o código único (Hash) presente no certificado.</p>
    
    <input type="text" id="hash" placeholder="Ex: 8f4b2a..." autocomplete="off">
    <button onclick="verificar()">Validar Certificado</button>
    
    <div id="loader" class="loader"></div>
    <div id="result"></div>
</div>

<script>
    // ▼▼▼ COLE SUA URL DO GOOGLE APPS SCRIPT AQUI ▼▼▼
    const API_URL = 'https://script.google.com/macros/s/AKfycbw1CcsvSjp6VRMAJ0-cFFObA3UYpT5M7mFvw7hT_xW82uD-J3-KJ6dMY2EfVrcw4b7c/exec'; 

    async function verificar() {
        const id = document.getElementById('hash').value.trim();
        const res = document.getElementById('result');
        const loader = document.getElementById('loader');

        if (!id) return alert("Por favor, digite o código.");

        res.style.display = 'none';
        loader.style.display = 'block';

        try {
            const req = await fetch(`${API_URL}?id=${id}`);
            const json = await req.json();

            loader.style.display = 'none';
            res.style.display = 'block';

            if (json.status === 'success') {
                res.className = 'valid';
                res.innerHTML = `
                    <div style="color:#10b981; font-weight:bold; margin-bottom:10px">✅ Certificado Válido</div>
                    <span class="label">Aluno:</span> ${json.data.nome}
                    <span class="label">Curso:</span> ${json.data.curso}
                    <span class="label">Carga Horária:</span> ${json.data.carga_horaria}
                    <span class="label">Emissão:</span> ${json.data.data_emissao}
                `;
            } else {
                res.className = 'invalid';
                res.innerHTML = `<div style="color:#ef4444; font-weight:bold">❌ ${json.message}</div>`;
            }
        } catch (e) {
            loader.style.display = 'none';
            alert("Erro de conexão com o servidor de validação.");
        }
    }
</script>

</body>
</html>
